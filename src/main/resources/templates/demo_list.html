<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <title>デモ</title>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">欲しいもの一覧</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="brand" class="form-label">ブランド</label>
                    <select class="form-select" id="brand">
                        <option value="">ブランドを選択</option>
                        <option th:each="brand : ${brands}" th:value="${brand.brandId}" th:text="${brand.brandName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="keyword" class="form-label">キーワード</label>
                    <input type="text" class="form-control" id="keyword" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary">新規</button>
                <button type="button" class="btn btn-secondary ms-1 me-1">リセット</button>
                <button type="button" class="btn btn-success">検索</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">ブランド</th>
                            <th scope="col">商品名</th>
                            <th scope="col">価格</th>
                            <th scope="col">個数</th>
                            <th scope="col">コメント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${demoItems}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.brand != null ? item.brand.brandName : '(未設定)'}"></td>
                            <td th:text="${item.demoName}"></td>
                            <td th:text="|${#numbers.formatInteger(item.price, 1, 'COMMA')}円|"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.comment}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> 

</body>

</html>
